<!DOCTYPE html>
<html ng-app="teamgeeksApp">
  
  <head>
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
    <script src="js/vendor/angular.js"></script>
    <script src="js/custom/controller.js"></script>
  </head>

  <body ng-controller="TeamgeeksController">
  <h1>TEAM GEEKS</h1>
    <table class="table table-hover table-striped table-bordered">
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>HOBBIES
          <!-- <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
          </tr> -->
        </th>
        <th>GOOD IN ANGULAR</th>
      </tr>
      <tr ng-repeat="person in persons">
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td>{{person.hobbies[0]}}, {{person.hobbies[1]}}, {{person.hobbies[2]}}, {{person.hobbies[3]}}</td>
        <td>{{person.goodInAngular}}</td>
      </tr>
    </table>
    <ul class="list-inline">
      <li ng-repeat='hobby in hobbies'>{{hobby}}</li>
      <li ng-repeat='person in persons'>{{person.name}}</li>
      <li ng-repeat='person in persons'>{{person.age}}</li>
      <li ng-repeat='person in persons'>{{person.goodInAngular}}</li>
    </ul>
    <!-- <input type="text" ng-model="name"> -->
    <!-- <p>Name: {{name}}</p>
    <p>Age:{{age}}</p>

    <p>Good in Angular: {{goodInAngular}}</p>
     -->
  </body>
</html>
